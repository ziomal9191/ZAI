	<script>
		$( document ).on( "pagecreate", function() {

		});

			<h1>&copy; Jakób Woźniczka & Michał Mirowski</h1>
		</div>
	</div>
	
	 <div data-role="panel" id="search" data-position="right" data-display="overlay" data-theme="a">
		<ul data-role="listview">
			<li data-icon="back" class="ui-first-child"><a href="#" data-rel="close" class="ui-btn ui-btn-icon-right ui-icon-back">Close</a></li>

			</ul>

	<div data-role="panel" id="outside" data-theme="b">

			<li data-icon="back" class="ui-first-child"><a href="#" data-rel="close" class="ui-btn ui-btn-icon-right ui-icon-back">Close</a></li>
			<li class="ui-li-static ui-body-inherit"><input type="button" value="Author" class="ui-btn ui-btn-icon-right ui-icon-arrow-r" data-transition="slide" onclick="callAuthorPage()" /></a></li>
		</ul>
	</div>
	
	<div data-role="panel" id="plusNote" data-theme="b">
