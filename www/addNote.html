<title>Hello World</title>
</head>

<body>
	<div data-role="page" id="pageone">

		<div data-role="header">
		</div>

		<div data-role="main" class="ui-content">
			
			<div id="createNote">
			<div  data-role="fieldcontain">
				<label>Note text</label>
				<textarea  id="noteText"></textarea>
				<p id ="skanerp"></p>
				<p id = "skan"></p>
				<input type="button" value="Add photo" onclick="getQrCode()" />
				<input type="button" value="Get date" id = "datebutton" />
				<input type="button" value="Get localization" id = "localizationbutton" />
			
				</div>
				<input type="button" value="Add note" onclick="addNoteToDb()" />
			</div>	
		</div>

		<div data-role="footer">
		</div>
	</div>
	<script>
	alert("begin");
	$(document).ready(function(){
		$('#skanerfdbutton').click(function(){
			cordova.plugins.barcodeScanner.scan(
				function (result) {

					alert("begin");
					var note = $('#noteText').val();
					$('#noteText').text(note + "\n" + "We got a barcode\n" +
				                "Result: " + result.text + "\n" +
				                "Format: " + result.format + "\n" +
				                "Cancelled: " + result.cancelled);
					document.getElementById("skanerp").innerHTML =$('#noteText').val()+ "We got a barcode\n" +
	                "Result: " + result.text + "\n" +
	                "Format: " + result.format + "\n" +
	                "Cancelled: " + result.cancelled;
					alert("end");
					}, 
				function (error) {
					document.getElementById("skan").innerHTML ="Scanning failed: " + error ;
				}
			);	
		});
	});
	
	$(document).ready(function(){
		$('#localizationbutton').click(function(){
			alert("begin");

			var onSuccess = function(position) {
				var note = $('#noteText').val();
				$('#noteText').text(note + "\n" +
					  'Latitude: '          + position.coords.latitude          + '\n' +
			          'Longitude: '         + position.coords.longitude         + '\n' +
			          'Altitude: '          + position.coords.altitude          + '\n' +
			          'Accuracy: '          + position.coords.accuracy          + '\n' +
			          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
			          'Heading: '           + position.coords.heading           + '\n' +
			          'Speed: '             + position.coords.speed             + '\n' +
			          'Timestamp: '         + position.timestamp                + '\n');
			};

			// onError Callback receives a PositionError object
			//
			var onErrorF = function onError(error) {
			    alert('code: '    + error.code    + '\n' +
			          'message: ' + error.message + '\n');
			}
			navigator.geolocation.getCurrentPosition(onSuccess, onErrorF);

	});
	});
	$(document).ready(function(){
		$('#datebutton').click(function(){
			alert("begin");

			var options = {
					  date: new Date(),
					  mode: 'date'
					};

					datePicker.show(options, function(date){
						var note = $('#noteText').val();
						$('#noteText').text(note + "\n" + "date result " + date);  
					});

	});
	});
		
	</script>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>

</html>
